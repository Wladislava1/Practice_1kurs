<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Парсинг вакансий</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Парсинг вакансий</h1>
    <div class="search-container">
        <form id="searchForm">
            <input type="text" id="searchQuery" placeholder="Название вакансии">
            <select id="searchSchedule">
                <option value="">Выбрать занятость</option>
                <option value="full">Полный день</option>
                <option value="part">Частичная занятость</option>
                <option value="shift">Сменный график</option>
                <option value="del">Удаленная работа</option>
            </select>
            <input type="number" id="searchSalary" placeholder="Зарплата">
            <input type="text" id="searchExperience" placeholder="Опыт работы">
            <button type="submit">Поиск</button>
        </form>
    </div>
    <script src="/static/scripts.js"></script>
</body>
</html>
