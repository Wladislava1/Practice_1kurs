<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список вакансий</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Список вакансий</h1>
    <div class="filter-container">
        <form id="filterForm">
            <select id="scheduleFilter">
                <option value="">Выбрать занятость</option>
                <option value="full">Полный день</option>
                <option value="part">Частичная занятость</option>
                <option value="shift">Сменный график</option>
                <option value="del">Удаленная работа</option>
            </select>
            <input type="number" id="salaryFilter" placeholder="Salary">
            <input type="text" id="experienceFilter" placeholder="Experience">
            <button type="submit">Применить фильтры</button>
        </form>
    </div>
    <div id="jobList"></div>
    <script src="/static/jobs.js"></script>
</body>
</html>
